<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LuvMusic is a community for music lovers in Mannheim, Germany">
    <meta name="keywords"
        content="LuvMusic, music, bands, jam, amature musicians, events, nightlife, festivals, hangouts">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    
    <header id="join-outer">
        <a href="index.html">
            <h1 id="logo">LuvMusic</h1>
        </a>
        <nav id="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="join.html" class="active">Join Up</a></li>
            </ul>
        </nav>

    </header>
    
    <section>
        <div id="join-image">
        </div>
    </section>

    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="post" class="signup-form">
    
            <h2>Join Up!</h2>
    
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" class="text-input" required>
    
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" class="text-input" required>
    
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
    
            <input type="submit" value="Join Up!" class="join-button">
    
        </form>
    
    </section>
    

    <footer>
        <a href="">Facebook</a>
        <a href="">Instagram</a>
        <a href="">Twitter</a>
    </footer>
</body>

</html>
