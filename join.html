<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LuvMusic is a community for music lovers in Mannheim, Germany">
    <meta name="keywords"
        content="LuvMusic, music, bands, jam, amature musicians, events, nightlife, festivals, hangouts">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    
    <header id="join-outer">
        <a href="index.html">
            <h1 id="logo">LuvMusic</h1>
        </a>
        <nav id="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="join.html" class="active">Join Up</a></li>
            </ul>
        </nav>

    </header>
    
    <section>
        <div id="join-image">
        </div>
    </section>

    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="post" class="signup-form">
    
            <h2>Join Up!</h2>
    
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" class="text-input" required>
    
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" class="text-input" required>
    
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
    
            <input type="submit" value="Join Up!" class="join-button">
    
        </form>
    
    </section>
    

    <footer id="footer">
        <ul class="footlist">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    
    
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>

</html>
